
<aside id="toolbar-left" class="toolbar">
  <div>
    <a href="/">
      <img id="lasso-logo" src="js/common/directives/lasso-logo/LLicon.png">
    </a>
  </div>
  <div class="button-holder">
    <button ng-click="new()" class="btn lasso-toolbar-btn project">New</button>
    <button ng-click="open()" class="btn lasso-toolbar-btn project">Open</button>
    <button ng-click="close()" ng-show="project" class="btn lasso-toolbar-btn grid-mgmt">Close</button>
    <hr>
    <button ng-click="clearGrid()" class="btn lasso-toolbar-btn grid-mgmt">Clear Grid</button>
    <button ng-click="saveGrid()" class="btn lasso-toolbar-btn grid-mgmt">Save Grid</button>
    <button ng-click="loadGrid()" class="btn lasso-toolbar-btn grid-mgmt">Load Grid</button>
    <button ng-click="loadTemplates()" class="btn lasso-toolbar-btn grid-mgmt">Templates</button>
    <hr>
    <button ng-click="addNewGridElement()" class="btn lasso-toolbar-btn elements">Add Element</button><br>
    <button ng-click="addNavBar()" class="btn lasso-toolbar-btn elements">Add Navbar</button>
    <button class="lasso-toolbar-btn" ng-click="showClassPanel()">Show Classes</button>

    <hr>
    <button ng-hide="gridEmpty()" ng-click="exportHTML()" class="btn lasso-toolbar-btn">Export HTML</button>
    
<!--     <div ng-show="project">Currently viewing: <br>
      <div>Project - {{ project.name }}</div>
    </div>
    <div ng-show="page">Page: {{ page.name }}</div> -->
  </div>
</aside>
